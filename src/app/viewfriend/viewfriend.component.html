<div class="container">
    <div class="row gt-4 mt-4">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 gt-4 mt-4 text-center">
            <div class="row gt-4 mt-4">
                
                <div class="col col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 gt-4 mt-4 " *ngFor="let i of data">
                    <div class="card" style="width: 30rem;">
                        <div class="card-body">
                            <!--<img src="{{}}" class="card-img-top" alt="...">-->
                            
                          <h5 class="card-text">Name:{{i.name}}</h5>
                          <h6 class="card-text">Friend Name:{{i.friendName}}</h6>
                          <h6 class="card-text">Friend NickName:{{i.friendNickName}}</h6>
                          <p class="card-text">Describe Your Friend:{{i.DescribeYourFriend}}</p>
                          </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
